---
layout: default
title: Blog
---

<div class="container mx-auto px-6 py-16 md:py-24">
  <h1 class="font-serif-display text-4xl font-bold text-center mb-12">{{ page.title }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

    {% for post in site.posts %}
    <div class="group overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-500">
        <div class="overflow-hidden">
            <img src="{{ site.baseurl }}{{ post.thumbnail }}" alt="{{ post.title }}" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-500">
        </div>
        <div class="p-6">
            <p class="text-sm text-gray-500 mb-2">{{ post.category | upcase }}</p>
            <h3 class="font-serif-display text-2xl font-bold mb-3">{{ post.title }}</h3>
            <p class="text-gray-600 mb-4 line-clamp-3">{{ post.excerpt }}</p>
            <a href="{{ post.url | relative_url }}" class="font-bold text-gray-800 hover:text-black transition duration-300">Read More &rarr;</a>
        </div>
    </div>
    {% endfor %}

  </div>
</div>
