<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f8f8;
        }
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-serif-display font-bold text-gray-900">Thepickonic</a>
        <nav class="hidden md:flex space-x-8">
            <a href="/" class="text-gray-600 hover:text-gray-900 transition duration-300">Home</a>
            <a href="/about.html" class="text-gray-600 hover:text-gray-900 transition duration-300">About</a>
            <a href="/blog.html" class="text-gray-600 hover:text-gray-900 transition duration-300">Blog</a>
            <a href="/contact.html" class="text-gray-600 hover:text-gray-900 transition duration-300">Contact</a>
        </nav>
        <a href="#subscribe" class="hidden md:block bg-gray-800 text-white px-5 py-2 rounded-full hover:bg-gray-900 transition duration-300">Subscribe</a>
        <button class="md:hidden text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
        </button>
    </div>
</header>

    <main>
        <div class="container mx-auto px-6 py-16 md:py-24 text-center">
  <h1 class="font-serif-display text-4xl font-bold mb-8">Contact</h1>
  <div class="max-w-xl mx-auto">
    <p class="text-lg text-gray-700 mb-8">
      Have a question, a suggestion, or just want to say hello? I'd love to hear from you. Fill out the form below, and I'll get back to you as soon as possible.
    </p>
    <form action="[YOUR_FORM_ACTION_URL]" method="POST" class="text-left">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-gray-800" required="" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-gray-800" required="" />
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-gray-800" required=""></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-gray-800 text-white font-bold px-8 py-3 rounded-full hover:bg-gray-900 transition duration-300">Send Message</button>
      </div>
    </form>
  </div>
</div>

    </main>

    <footer class="bg-white py-8">
    <div class="container mx-auto px-6 text-center text-gray-600">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="#" class="hover:text-gray-900">Twitter</a>
            <a href="#" class="hover:text-gray-900">Instagram</a>
            <a href="#" class="hover:text-gray-900">LinkedIn</a>
        </div>
        <p>&copy; 2025 Thepickonic. All rights reserved.</p>
    </div>
</footer>

   <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", (user) => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
